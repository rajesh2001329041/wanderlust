paths:
  /feedback/submit:
    post:
      summary: Submit user feedback
      tags: [Feedback]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                message:
                  type: string
      responses:
        200:
          description: Feedback submission response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 1
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      feedbackId:
                        type: string
